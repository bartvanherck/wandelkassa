<!doctype html>
<html lang="en">
  <head>
    <link rel="manifest" href="/wandelkassa/manifest.json" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/kassa.css">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#3366ff" />
    <meta name="theme-color" content="#3366ff" />
    
    <title>Kassa</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li id="navKassa" class="nav-item active">
            <a id="mnukassa" class="nav-link" href="#">Kassa</a>
          </li>
          <li id="navConfiguratie" class="nav-item">
            <a id="mnuconfiguratie" class="nav-link" href="#">Configuratie <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="viewKassa" class="container-fluid topwhitespace show">
      <div class="row">
        <div class="col-sm">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <div class="border border-primary rounded number-items green" id="totaal_kol1">0</div>
              </div>
            </div>
            <div class="row topwhitespace">
              <div class="col-sm">
                <div class="btn-group items-button-group" role="group" aria-label="knoppen">
                  <button id = "add_kol1" type="button" class="btn btn-success">+ 1</button>
                  <button id = "min_kol1" type="button" class="btn btn-danger">- 1</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <div id="totaal_kol2" class="border border-primary rounded number-items yellow">0</div>
              </div>
            </div>
            <div class="row topwhitespace">
              <div class="col-sm">
                <div class="btn-group items-button-group" role="group" aria-label="knoppen">
                  <button id = "add_kol2" type="button" class="btn btn-success">+ 1</button>
                  <button id = "min_kol2" type="button" class="btn btn-danger">- 1</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <div id="totaal_kol3" class="border border-primary rounded number-items gray">0</div>
              </div>
            </div>
            <div class="row topwhitespace">
              <div class="col-sm">
                <div class="btn-group items-button-group" role="group" aria-label="knoppen">
                  <button id = "add_kol3" type="button" class="btn btn-success">+ 1</button>
                  <button id = "min_kol3" type="button" class="btn btn-danger">- 1</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="totaal" class="resultaat">
            0 &euro;
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="border border-primary volgende">
            <button id="wissen" type="button" class="btn btn-secondary volgende">Volgende</button>
          </div>
        </div>
      </div>
    </div>
    <div id="viewConfiguratie" class="container-fluid topwhitespace hide">
      <div class="row">
        <div class="col-sm">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <div class="border border-primary rounded number-items green" id="totaal_kol1">&nbsp;</div>
              </div>
            </div>
            <div class="row topwhitespace">
              <div class="col-sm-6 config_value_font">Eurocents: </div>
              <div class="col-sm-6">
                <input class="form-control" type="text" id="inputEurocents_1">
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <div class="border border-primary rounded number-items yellow" id="totaal_kol1">&nbsp;</div>
              </div>
              
            </div>
            <div class="row topwhitespace">
              <div class="col-sm-6 config_value_font">Eurocents: </div>
              <div class="col-sm-6">
                <input class="form-control" type="text" id="inputEurocents_2">
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <div class="border border-primary rounded number-items gray" id="totaal_kol1">&nbsp;</div>
              </div>
            </div>
            <div class="row topwhitespace">
              <div class="col-sm-6 config_value_font">Eurocents: </div>
              <div class="col-sm-6">
                <input class="form-control" type="text" id="inputEurocents_3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS  -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/kassa.js"></script>
  </body>
</html>
